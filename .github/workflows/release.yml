name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run tests
        run: go test -v ./...

      - name: Install xk6
        run: go install go.k6.io/xk6/cmd/xk6@latest

      - name: Build binaries
        run: |
          # Linux amd64
          xk6 build --with github.com/${{ github.repository }}=. \
            --output dist/k6-linux-amd64

          # Linux arm64
          GOARCH=arm64 xk6 build --with github.com/${{ github.repository }}=. \
            --output dist/k6-linux-arm64

          # macOS amd64
          GOOS=darwin GOARCH=amd64 xk6 build \
            --with github.com/${{ github.repository }}=. \
            --output dist/k6-darwin-amd64

          # macOS arm64 (M1/M2)
          GOOS=darwin GOARCH=arm64 xk6 build \
            --with github.com/${{ github.repository }}=. \
            --output dist/k6-darwin-arm64

          # Windows amd64
          GOOS=windows GOARCH=amd64 xk6 build \
            --with github.com/${{ github.repository }}=. \
            --output dist/k6-windows-amd64.exe

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Extract release notes
        id: extract-release-notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Create release notes
          cat > release-notes.md << 'EOF'
          ## What's Changed

          See [CHANGELOG.md](CHANGELOG.md) for detailed changes.

          ## Installation

          Download the appropriate binary for your platform and run it directly, or build with xk6:

          ```bash
          xk6 build --with github.com/${{ github.repository }}@$VERSION
          ```

          ## Checksums

          EOF

          cat dist/checksums.txt >> release-notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/k6-linux-amd64
            dist/k6-linux-arm64
            dist/k6-darwin-amd64
            dist/k6-darwin-arm64
            dist/k6-windows-amd64.exe
            dist/checksums.txt
          body_path: release-notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: github.event_name != 'pull_request' && secrets.DOCKER_USERNAME != ''

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            mmga/k6-parquet
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' && secrets.DOCKER_USERNAME != '' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
